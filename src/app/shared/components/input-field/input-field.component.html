@if (type() === "password") {
<div class="relative">
  <input
    [type]="type()"
    [id]="id()"
    [formControl]="control()"
    [placeholder]="placeholder()"
    [required]="required()"
    class="py-3 px-6 ps-11 placeholder:text-black pe-16 block w-full border-gray-200 shadow-2xl outline-none rounded-2xl text-sm focus:z-10 disabled:opacity-50 disabled:pointer-events-none"
  />
  <div
    class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="gray"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-lock"
    >
      <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
    </svg>
  </div>
  <div
    class="absolute inset-y-0 end-0 flex items-center pointer-events-none z-20 pe-4"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="gray"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-eye"
    >
      <path
        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
      />
      <circle cx="12" cy="12" r="3" />
    </svg>
  </div>
  @if (controlIsRequired) {
  <span class="text-red-500 text-xs absolute ml-1"
    >This field is required.</span
  >

  }
</div>
} @else {
<div class="relative">
  <input
    [type]="type()"
    [id]="id()"
    [formControl]="control()"
    [placeholder]="placeholder()"
    [required]="required()"
    class="py-3 ps-11 block w-full border-gray-200 shadow-2xl outline-none rounded-2xl text-sm focus:z-10 placeholder:text-black disabled:opacity-50 disabled:pointer-events-none"
  />
  <div
    class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="gray"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-mail"
    >
      <rect width="20" height="16" x="2" y="4" rx="2" />
      <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
    </svg>
  </div>
  @if (controlIsRequired) {
  <span class="text-red-500 text-xs absolute ml-1"
    >This field is required.</span
  >

  } @if (controlHasEmailError) {
  <span class="text-red-500 text-xs absolute ml-1">Invalid email.</span>

  }
</div>
}
