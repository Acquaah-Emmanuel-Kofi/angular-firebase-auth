<section class="bg-[#F1F1F1] p-6">
  <div class="w-full flex justify-center items-center">
    <app-brand />
  </div>

  <div class="my-12">
    <h1 class="font-bold text-2xl mb-4 text-black">Let's Sign In!</h1>
    <p class="text-black text-sm">Login to Your Account to Continue</p>
  </div>

  <form>
    <div class="space-y-5">
      <div>
        <app-input-field
          [control]="form.get('email')"
          type="email"
          id="email-input"
          placeholder="Email"
          [required]="true"
        ></app-input-field>
      </div>

      <div>
        <app-input-field
          [control]="form.get('password')"
          type="password"
          id="password-input"
          placeholder="Password"
          [required]="true"
        ></app-input-field>
      </div>

      <div class="flex justify-end w-full">
        <a routerLink="/forgot-password" class="text-xs text-gray-600 mr-4"
          >Forgot Password?</a
        >
      </div>
    </div>

    <div class="flex justify-center items-center mt-10">
      <button
        type="submit"
        class="bg-[#4A2A04] relative w-full py-2.5 rounded-full"
      >
        <span class="font-semibold text-white">Sign In</span>

        <span
          class="text-white absolute w-[35px] h-[35px] flex justify-center items-center right-0 top-2/4 -translate-y-2/4 bg-white font-medium rounded-full text-sm p-1.5 text-center me-1.5"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="#4A2A04"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
          <span class="sr-only">Icon description</span>
        </span>
      </button>
    </div>
  </form>

</section>
